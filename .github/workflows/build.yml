name: build-hayashi

on:
  workflow_dispatch:   # only runs when triggered manually in Actions tab

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: '3.11'
          - os: macos-14     # Apple Silicon
            py: '3.11'
          - os: macos-13     # Intel
            py: '3.11'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ---------- macOS build via CLI (auto .app) ----------
      - name: Build macOS app
        if: startsWith(matrix.os, 'macos')
        run: |
          pyinstaller -y --windowed --noconsole --name Hayashi hayashi.py
          test -d "dist/Hayashi.app" || (echo "Hayashi.app not found" && exit 1)

      - name: Package macOS .app (zip)
        if: startsWith(matrix.os, 'macos')
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "Hayashi.app" "Hayashi-${{ matrix.os }}.zip"

      - name: Upload artifact (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Hayashi-${{ matrix.os }}
          path: dist/Hayashi-${{ matrix.os }}.zip
          if-no-files-found: error
          retention-days: 7

      # ---------- Windows build via spec (onedir) ----------
      - name: Build Windows (spec)
        if: startsWith(matrix.os, 'windows')
        run: |
          pyinstaller hayashi.spec

      - name: Package Windows (zip)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          if (-Not (Test-Path "dist/Hayashi")) { throw "dist/Hayashi not found" }
          Compress-Archive -Path "dist/Hayashi/*" -DestinationPath "dist/Hayashi-windows.zip"

      - name: Upload artifact (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: Hayashi-windows
          path: dist/Hayashi-windows.zip
          if-no-files-found: error
          retention-days: 14
